<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 



load，页面上所有的资源（图片，音频，视频等）被加载以后才会触发load事件，简单来说，页面的load事件会在DOMContentLoaded被触发之后才触发。

当初始HTML文档被完全加载和解析完成之后，DOMContentLoaded 事件被触发，而无需等待样式表、图像和子框架完成加载。

我们在 jQuery 中经常使用的 $(document).ready(function() { // ...代码... }); 其实监听的就是 DOMContentLoaded 事件，而 $(document).load(function() { // ...代码... }); 监听的是 load 事件。在用jquery的时候，我们一般都会将函数调用写在ready方法内，就是页面被解析后，我们就可以访问整个页面的所有dom元素，可以缩短页面的可交互时间，提高整个页面的体验。0

javascript会阻塞dom的解析。当解析过程中遇到<script>标签的时候，便会停止解析过程，转而去处理脚本，如果脚本是内联的，浏览器会先去执行这段内联的脚本，如果是外链的，那么先会去加载脚本，然后执行。在处理完脚本之后，浏览器便继续解析HTML文档。
	 -->

</head>
<body>
    <div>
	    <img src="img/load.png">
	    <span>110</span>
    </div>

</body>
<script type="text/javascript">
		document.addEventListener('DOMContentLoaded',function(){
		     var span=document.querySelector("span");
		     console.log(span,'DOMContentLoaded');
		},false);

	     window.onload=function(){
	         var span=document.querySelector("span");
	         console.log(span,"onload");
	     }
	</script>
</html>
