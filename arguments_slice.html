      <script type="text/javascript">
      	 function arg(){
           console.log([].slice.call(arguments))// [1, 2, 3, 4]
            console.log([].slice.call(arguments,0,2))// [1, 2]
            console.log(Array.prototype.slice.call(arguments))// [1, 2, 3, 4]
            console.log(typeof (arguments))//object
            console.log(arguments.length)//4
            console.log(arguments.slice())//eorr

      	  }
          arg(1,2,3,4);
          
         var c=[1,2,3,4];
         var a={length:2,0:'first',1:'second'};
         var b={0:"first",1:"second"};
         console.log(Array.prototype.slice.call(a));// ["first","second"];
         console.log(Array.prototype.slice.call(b));// [];

         console.log(c.slice())
       
         
           
           
      </script>
