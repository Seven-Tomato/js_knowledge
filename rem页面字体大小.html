<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	
</style> 	
</head>
<body>
<p> rem页面字体大小</p>
      <script type="text/javascript">
      	document.addEventListener('DOMContentLoaded',function(){
			    function reset(){
			        window.onresize=r;
			        function r(n){
			            var innerWidth=window.innerWidth;
			            document.querySelector('html').style.fontSize=(100/640)*innerWidth+"px";
			            if(innerWidth>window.screen.width&&n<=10){
			                setTimeout(function(n){
			                    r(++n);
			                },100)
			            }else{
			                document.querySelector('body').style.opacity=1;
			            }
			        }

			        setTimeout(function(){
			            r(0);
			        },100)
			    }
    reset();
},false);
      </script>
</body>
</html>
